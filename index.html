<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock-Paper-Scissors</h1>
        <div id="choices">
            <button onclick="playgames('rock')">👊</button>
            <button onclick="playgames('paper')">🖐️</button>
            <button onclick="playgames('scissor')">✌️</button>
        </div>
        <div id="playerdisplay">Player:</div>
        <div id="computerdisplay">Computer:</div>
        <div id="Displayresult"></div>
        <div class="gg">
            playerscore:
            <span id="playerscore">0</span>
        </div>
        <div class="hh">
            computerscore:
            <span id="computerscore">0</span>
        </div>
        <button id="reset" onclick="resetbutton()">Reset score</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
